version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd ai-recipe-generator
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: ai-recipe-generator/dist
    files:
      - '**/*'
  cache:
    paths:
      - ai-recipe-generator/node_modules/**/*
  environment:
    variables:
      NODE_ENV: production
    runtime-versions:
      nodejs: 18